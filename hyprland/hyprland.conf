# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1,    preferred, 1920x0, 1
monitor= DP-1, preferred, 0x0,    1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Wallpaper
exec-once = swaybg -i ~/wallpaper

# Auth Agent
exec-once = /usr/bin/lxqt-policykit-agent

exec-once = hyprlock -c ~/.config/hypr/hyprlock-start.conf

exec-once = hypridle

# Some default env vars.
env = XCURSOR_SIZE,24
env = GTK_THEME,Arc-Darker

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 5, 5, 5, 5
    border_size = 2
    col.active_border = rgba(777777FF)
    col.inactive_border = rgba(55555555)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
      xray = no

      noise = 0.3

      vibrancy = 0.9
      vibrancy_darkness = 0.3
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier, popin 80%
    animation = windowsIn, 1, 4, myBezier, popin 0%
    animation = windowsOut, 1, 4, default, popin 80%
    animation = windowsMove, 1, 4, default
    animation = border, 1, 2, default
    animation = borderangle, 1, 10, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

misc {
  vrr = 1
}

windowrulev2 = opacity 0.8 override,class:^(.*)$
windowrulev2 = opacity 1 override,initialTitle:^(Blender|Godot|Untitled* - LMMS 1.2.2)$
windowrulev2 = opacity 1 override,fullscreen:1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty tmux
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, code:47, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, F, exec, firefox
bind = $mainMod CTRL, L, exec, hyprlock -c ~/.config/hypr/hyprlock-locked.conf
bind = $mainMod, N, exec, swaync-client --toggle-panel 
bind = $mainMod, Y, exec, cbmgr copy
bind = $mainMod, P, exec, cbmgr paste

bind = $mainMod SHIFT, F, fullscreen, 1

bind = $mainMod, B, layoutmsg, swapwithmaster

bind = $mainMod SHIFT, C, centerwindow

bind = $mainMod, S, exec, scratchpad
bind = $mainMod SHIFT, S, exec, scratchpad -g

bind = $mainMod SHIFT, P, exec, hyprpicker -a

# bind = $mainMod SHIFT, B, toggleopaque, 

bind = $mainMod, Print, exec, hyprshot -m window -m active

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
# binde means will repeat when held
binde = , XF86AudioRaiseVolume, exec, amixer sset Master 5%+
binde = , XF86AudioLowerVolume, exec, amixer sset Master 5%-
bind = , XF86AudioMute, exec, amixer sset Master toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
